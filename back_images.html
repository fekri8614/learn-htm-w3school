<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background Image on a HTML element</title>
    <style>
        p {
            background-image: url("img/img_fekri8614.jpg");
        }
        body {
            background-image: url("img/workplace.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
    <p style="background-image: url('img/img_fekri8614.jpg');">Hello, My name is Mohammad Reza Fekri. How is it going?</p>
</body>
</html>
