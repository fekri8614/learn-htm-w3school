<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The HTML <picture> Element</title>
</head>
<body>
  <picture>
    <source media="(min-width: 650px)" srcset="img/workplace.jpg">
    <source media="(min-width: 465px)" srcset="img/img_boy_road.jpg">
    <img src="img/img_boy_black.jpg" alt="Black cute boy">
  </picture>
</body>
</html>
